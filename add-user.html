<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="./css/add-user.css">
</head>
<body>
    <h1>Create User</h1>
	<form id="create-user-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter user's name..." required>

        <label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Enter age" required>

        <label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Enter user's username..." required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter user's password..." required>

		<label for="role">Role:</label>
		<select id="role" name="role" required>
			<option value="" disabled selected>Select user's role...</option>
			<option value="admin">Admin</option>
			<option value="user">User</option>
		</select>

		<input type="submit" value="Create User">
	</form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/add-user.js"></script>
</body>
</html>
